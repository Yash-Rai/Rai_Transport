    <div class="container my-5">
      <h2>Contact us</h2>

      <div
        style="border: 4px solid black; padding: 5px"
        class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
      >
        <form
          class="form-horizontal"
          role="form"
          onsubmit="return checkValidation();"
          novalidate=""
        >
          <input type="hidden" name="city" id="city" value="Delhi" />
          <div class="ro-mr-10"></div>
          <div class="form-group form-group_zig">
            <label for="nameInput" class="col-md-3 ro-txt-left control-label"
              >Message</label
            >
            <div class="col-md-9 mb-10">
              <textarea
                spellcheck="true"
                name="message"
                id="message"
                cols="55"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="form-group form-group_zig">
            <label for="nameInput" class="col-md-3 ro-txt-left control-label"
              >First Name</label
            >
            <div class="col-md-9 mb-10">
              <input
                type="text"
                class="form-control"
                id="GORP_fname"
                name="name"
                value=""
              />
            </div>
          </div>
          <div class="form-group form-group_zig">
            <label for="nameInput" class="col-md-3 ro-txt-left control-label"
              >Last Name</label
            >
            <div class="col-md-9 mb-10">
              <input
                type="text"
                class="form-control"
                id="GORP_lname"
                name="lname"
                value=""
              />
            </div>
          </div>
          <div class="form-group form-group_zig">
            <label for="emailInput" class="col-md-3 ro-txt-left control-label"
              >Email</label
            >
            <div class="col-md-9 mb-10">
              <input
                type="email"
                class="form-control"
                id="GORP_email"
                name="email"
                value=""
              />
            </div>
          </div>
          <div class="form-group form-group_zig">
            <label for="mobileInput" class="col-md-3 ro-txt-left control-label"
              >Mobile</label
            >
            <div class="col-md-9 mb-10">
              <input
                maxlength="10"
                type="tel"
                class="form-control"
                id="GORP_mobile"
                value=""
                name="mobile"
              />
            </div>
          </div>
          <div class="clearfix visible-xs"></div>
          <div class="form-group form-group_zig">
            <label
              for="mobileInput"
              class="col-md-3 ro-txt-left control-label"
            ></label>
            <div class="col-md-9 mb-10">
              <div
                id="error_div"
                class="form-group form-group_zig alert alert-danger MT10 mb-10"
                role="alert"
                style="display: none; text-align: center"
              ></div>
              <button
                id="formSubmit"
                type="submit"
                class="width220 btn btn-primary fnt-18 mb-10 pl-20 pr-20"
              >
                Submit
              </button>
              <img
                style="display: none"
                id="loaderImg"
                src="https://images.zigcdn.com/images/loading.gif"
                border="0"
              />
            </div>
          </div>
        </form>
      </div>
